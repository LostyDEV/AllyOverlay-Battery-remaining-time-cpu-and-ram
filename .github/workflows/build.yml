name: Build & Release Battery Overlay

on:
  push:
    tags:
      - "v*" # e.g., v2.5.0
  workflow_dispatch: # Manual run from button

permissions:
  contents: write # Required for Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (single-file exe)
        run: dotnet publish OverlayApp.csproj -c Release /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create zip
        shell: pwsh
        run: |
          Compress-Archive -Path "bin/Release/net8.0-windows/publish/*" -DestinationPath "OverlayApp.zip" -Force

      - name: Create GitHub Release (attach exe + zip)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net8.0-windows/publish/OverlayApp.exe
            OverlayApp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
