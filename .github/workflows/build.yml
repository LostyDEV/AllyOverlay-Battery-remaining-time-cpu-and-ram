name: Build & Release Battery Overlay

on:
  push:
    tags:
      - "v*" # e.g., v1.0.0
  workflow_dispatch: # Manual run from button

permissions:
  contents: write # Required for Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (single-file exe)
        shell: pwsh
        run: |
          $runtime = "win-${{ matrix.arch }}"
          dotnet publish OverlayApp.csproj -c Release -r $runtime --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: List files to debug paths
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $publishPath = "bin/Release/net8.0-windows/win-${arch}/publish"
          Write-Host "Listing files in $publishPath..."
          if (Test-Path $publishPath) {
            Get-ChildItem -Path $publishPath -Recurse
          } else {
            Write-Host "Publish directory not found."
            exit 1
          }

      - name: Rename executable
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $publishPath = "bin/Release/net8.0-windows/win-${arch}/publish"
          $exePath = "$publishPath/OverlayApp.exe"
          $newExeName = "OverlayApp-win-${arch}.exe"
          if (Test-Path $exePath) {
            Rename-Item -Path $exePath -NewName $newExeName
            Write-Host "Renamed $exePath to $publishPath/$newExeName"
          } else {
            Write-Host "Executable not found at $exePath"
            exit 1
          }

      - name: Create zip
        shell: pwsh
        run: |
          $arch = "${{ matrix.arch }}"
          $publishPath = "bin/Release/net8.0-windows/win-${arch}/publish"
          $zipName = "OverlayApp-win-${arch}.zip"
          if (Test-Path $publishPath) {
            Compress-Archive -Path "$publishPath/*" -DestinationPath $zipName -Force
            Write-Host "Created $zipName"
          } else {
            Write-Host "Publish path not found: $publishPath"
            exit 1
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OverlayApp-binaries-${{ matrix.arch }}
          path: |
            bin/Release/net8.0-windows/win-${{ matrix.arch }}/publish/OverlayApp-win-${{ matrix.arch }}.exe
            OverlayApp-win-${{ matrix.arch }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find . -type f -name "*.exe" -o -name "*.zip" | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            OverlayApp-binaries-x64/OverlayApp-win-x64.exe
            OverlayApp-binaries-x64/OverlayApp-win-x64.zip
            OverlayApp-binaries-x86/OverlayApp-win-x86.exe
            OverlayApp-binaries-x86/OverlayApp-win-x86.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
